name: CI (Dispatch • Go → ECR)

on:
  push:
    branches: [ main ]
    paths: [ 'dispatch/**', '.github/workflows/dispatch-ci.yml' ]
  pull_request:
    branches: [ main ]
    paths: [ 'dispatch/**' ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: dispatch
  IMAGE_TAG: ${{ github.sha }}

permissions:
  contents: read
  actions: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------- Go build & test --------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
          cache-dependency-path: dispatch/go.sum

      - name: Go mod download
        working-directory: dispatch
        run: go mod download

      - name: Lint (go vet)
        working-directory: dispatch
        run: go vet ./...

      - name: Test
        working-directory: dispatch
        run: go test -v ./...

      # -------- Build & push Docker to ECR --------
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${ECR_REPOSITORY}" --image-scanning-configuration scanOnPush=true

      - name: Build image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker build \
            -t "${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}" \
            -t "${REGISTRY}/${ECR_REPOSITORY}:latest" \
            -f dispatch/Dockerfile dispatch

      # (Optional) quick smoke: start then stop (uncomment when /health exists)
      # - name: Smoke run
      #   env:
      #     REGISTRY: ${{ steps.ecr.outputs.registry }}
      #   run: |
      #     CID=$(docker run -d -p 18080:8080 "${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}")
      #     sleep 3
      #     docker logs "$CID" --tail 100 || true
      #     # curl -fsS http://localhost:18080/health
      #     docker rm -f "$CID" >/dev/null

      - name: Push image
        env:
          REGISTRY: ${{ steps.ecr.outputs.registry }}
        run: |
          docker push "${REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"
          docker push "${REGISTRY}/${ECR_REPOSITORY}:latest"
