# === Core project binding ===
sonar.projectKey=AshwiniEthiraj3_three-tier-arch-demo1
sonar.organization=ashwiniaethiraj3
sonar.host.url=https://sonarcloud.io
sonar.projectName=three-tier-arch-demo1 (monorepo)

# Turn OFF Automatic Analysis in SonarCloud (use CI scans)

# === Define modules (one per microservice) ===
sonar.modules=cart,catalogue,user

# --- Node.js: cart ---
cart.sonar.projectBaseDir=cart
cart.sonar.sources=src
cart.sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
cart.sonar.tests=.
cart.sonar.test.inclusions=**/*.test.js,**/*.spec.js
cart.sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Java: catalogue (Maven/Gradle) ---
catalogue.sonar.projectBaseDir=catalogue
catalogue.sonar.sources=src
catalogue.sonar.exclusions=**/target/**
catalogue.sonar.java.binaries=target/classes
# Coverage (pick what you generate):
catalogue.sonar.jacoco.reportPaths=target/jacoco.exec
# or XML:
# catalogue.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
catalogue.sonar.junit.reportPaths=target/surefire-reports,target/failsafe-reports

# --- Python: user ---
user.sonar.projectBaseDir=user
user.sonar.sources=.
user.sonar.exclusions=**/.venv/**,**/venv/**,**/__pycache__/**,**/build/**,**/dist/**
user.sonar.python.version=3
user.sonar.python.coverage.reportPaths=coverage.xml
